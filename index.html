<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts Deleter</title>
    <link rel="manifest" href="/thoughts-deleter/manifest.json">
    <meta name="theme-color" content="#ff0000">

    <!-- AdSense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6488725103686213"
        crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-6488725103686213",
            enable_page_level_ads: true
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #171717;
            margin: 0;
        }

        .container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            background-color: #171717;
            color: #ffffff;
        }

        textarea:focus {
            outline: none;
            border-color: #ffffff;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: #ffffff;">Upload & Delete Your Unwanted Thoughts</h2>
        <textarea id="thoughts" placeholder="Write your unwanted thoughts here..."></textarea>
        <br>
        <button onclick="eraseThoughts()">Delete Thoughts</button>
        <p id="feedback" style="color: green;"></p>
    </div>

    <!-- AdSense ad unit -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6488725103686213"
         data-ad-slot="5716541395"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        function eraseThoughts() {
            document.getElementById('thoughts').value = '';
            document.getElementById('feedback').textContent = 'Your thoughts have been deleted successfully. Move on!';
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/thoughts-deleter/sw.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
